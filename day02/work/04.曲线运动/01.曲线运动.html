<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #test{
            position: absolute;
            top:200px;
            left: 200px;
            width: 10px;
            height: 10px;
            background: deeppink;
        }
        .box{
            position: absolute;
            border: 1px solid #000000;
        }

    </style>
</head>
<body>

<div id="test"></div>

</body>
<script type="text/javascript">
    window.onload = function () {
        var test = document.getElementById('test');
        var testLeft = test.offsetLeft;
        var testTop = test.offsetTop;

        var deg = 0;
        var scale = 100;

        setInterval(function () {
            deg++;
            test.style.left = testLeft +0.5*(deg*Math.PI/180)*scale + 'px';
            test.style.top = testTop + 2*Math.sin(deg*Math.PI/180)*scale + 'px';
            var boxNode = document.createElement('div');
            boxNode.className = 'box';
            boxNode.style.left = test.offsetLeft + 'px';
            boxNode.style.top = test.offsetTop + 'px';
            document.body.appendChild(boxNode)
        },10)



    };

</script>
</html>
